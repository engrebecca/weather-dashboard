<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheet Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
    <div class="container-fluid mt-5">
      <div class="row">
        <!-- Column for search bar and previous search list -->
        <div class="col-lg-4">
          <form class="form-group m-3">
              <label for="search-bar">Search for a City:</label>
              <div class="row">
                  <div class="col-lg">
                      <input class="form-control" id="search-bar" type="search" placeholder="City Name">
                  </div>
                  <div class="col-lg">
                      <button class="btn btn-primary" id="submit-button" type="submit"><i class="fas fa-search"></i></button>
                  </div>
              </div>
          </form>
          <div class="card m-3" style="width: 18rem;">
            <ul class="list-group list-group-flush" id="city-list">
              <!-- Empty list for dynamically created city list items -->
            </ul>
          </div>
        </div>
        <!-- Column for current and future forecast -->
        <div class="col-lg-8">
          <div class ="row">
            <div class="col">
              <div class="card">
                <div class="card-body" id="current-weather"></div>
              </div>
            </div>
          </div>
          <div class ="row mt-4" id="forecast">
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
